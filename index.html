<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='style.css' />
    <script src="index.js"></script>
    <title>Dave's Journal</title>
  </head>
  <body>
    <header id="page_header" class="filter_node">
      <h1 class="page_title">Dave's Journal</h1>
    </header>
    <main id="page_content" class="filter_node">
      <div class="journal_container">
        <div id="entry_stack">
        </div>
        <div class="control_stack" id="main_controls">
          <div class="entry_control" id="new_entry_btn" title="Create a new journal entry"></div>
          <div class="entry_control" id="view_archive_btn" title="View archived posts"></div>
          <div class="entry_control" id="view_active_btn" title="Exit the archive"></div>
        </div>
      </div>
    </main>
  </body>
</html>
